<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Looper Pedal Board (RC-505 Inspired)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .hidden { display: none !important; }

    /* Header layout */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    #bpmLabel {
      font-weight: bold;
      font-size: 1.2em;
      color: #e5e7eb;
    }

    /* Moved record button styles */
    #mixRecBtn {
      padding: 8px 14px;
      font-weight: bold;
    }
    #mixRecBtn.active { background:#e11d48; border-color: #e11d48; color:#fff; }
    #mixRecArea { text-align:center; margin: 0; }
    #mixRecHint { font-size:11px; opacity:.7; margin-top:4px; }
  </style>
</head>
<body>
  <div id="startMsg" style="display:none;"></div>

  <div class="header">
    <h1>Looper Pedal Board</h1>
    <div class="header-right">
      <span id="bpmLabel">BPM: --</span>
      <!-- MASTER MIX RECORD (final output capture) -->
      <div id="mixRecArea">
        <button id="mixRecBtn" class="monitor-btn" aria-pressed="false">‚óè Record Mix</button>
        <div id="mixRecHint">Stop to save (MP3/WebM)</div>
      </div>
    </div>
  </div>

  <!-- BEFORE FX ROW: 5 effect ON/OFF buttons -->
  <div class="before-fx-row">
    <button class="before-fx-btn" id="fxBeforeBtn_delay">Delay</button>
    <button class="before-fx-btn" id="fxBeforeBtn_reverb">Reverb</button>
    <button class="before-fx-btn" id="fxBeforeBtn_pitch">Pitch Shift</button>
    <button class="before-fx-btn" id="fxBeforeBtn_flanger">Flanger</button>
    <button class="before-fx-btn" id="fxBeforeBtn_eq5">EQ (5 Band)</button>
  </div>

  <!-- PEDAL BOARD: 4 loopers with FX label + FX menu -->
  <div class="pedal-board">
    <!-- Looper 1: Master -->
    <div class="looper-pedal" id="looper1">
      <div class="track-label">MASTER</div>
      <svg class="progress-ring" width="92" height="92" aria-hidden="true">
        <circle id="progressBar1" r="42" cx="46" cy="46" stroke-width="6" fill="none" />
      </svg>
      <div class="looper-icon" id="looperIcon1" aria-label="Looper 1 status">‚ñ∂</div>
      <div class="looper-row">
        <div class="state-display" id="stateDisplay1">Ready</div>
      </div>
      <label class="looper-vol-label">
        <span>Vol:</span>
        <input type="range" class="looper-vol-slider" id="volSlider1" min="0" max="120" value="90" />
        <span id="volValue1">90%</span>
      </label>
      <div class="track-fx-labels" id="trackFxLabels1"></div>
      <button class="main-looper-btn" id="mainLooperBtn1">Record/Overdub</button>
      <div class="stop-clear-btn">
        <button class="stop-half" id="stopBtn1">Stop</button>
        <button class="clear-half" id="clearBtn1">Clear</button>
      </div>
      <button class="fx-menu-btn" id="fxMenuBtn1">üéõ FX Menu</button>
    </div>

    <!-- Looper 2 -->
    <div class="looper-pedal" id="looper2">
      <div class="track-label">TRACK 2</div>
      <svg class="progress-ring" width="92" height="92" aria-hidden="true">
        <circle id="progressBar2" r="42" cx="46" cy="46" stroke-width="6" fill="none" />
      </svg>
      <div class="looper-icon" id="looperIcon2" aria-label="Looper 2 status">‚ñ∂</div>
      <div class="looper-row">
        <div class="state-display" id="stateDisplay2">Ready</div>
      </div>
      <label class="looper-vol-label">
        <span>Vol:</span>
        <input type="range" class="looper-vol-slider" id="volSlider2" min="0" max="120" value="90" />
        <span id="volValue2">90%</span>
      </label>
      <div class="track-fx-labels" id="trackFxLabels2"></div>
      <label>Divide:
        <select id="divider2" aria-label="Track 2 divider">
          <option value="1">x1</option>
          <option value="0.5">x¬Ω</option>
          <option value="2">x2</option>
        </select>
      </label>
      <button class="main-looper-btn" id="mainLooperBtn2">Record/Overdub</button>
      <div class="stop-clear-btn">
        <button class="stop-half" id="stopBtn2">Stop</button>
        <button class="clear-half" id="clearBtn2">Clear</button>
      </div>
      <button class="fx-menu-btn" id="fxMenuBtn2">üéõ FX Menu</button>
    </div>

    <!-- Looper 3 -->
    <div class="looper-pedal" id="looper3">
      <div class="track-label">TRACK 3</div>
      <svg class="progress-ring" width="92" height="92" aria-hidden="true">
        <circle id="progressBar3" r="42" cx="46" cy="46" stroke-width="6" fill="none" />
      </svg>
      <div class="looper-icon" id="looperIcon3" aria-label="Looper 3 status">‚ñ∂</div>
      <div class="looper-row">
        <div class="state-display" id="stateDisplay3">Ready</div>
      </div>
      <label class="looper-vol-label">
        <span>Vol:</span>
        <input type="range" class="looper-vol-slider" id="volSlider3" min="0" max="120" value="90" />
        <span id="volValue3">90%</span>
      </label>
      <div class="track-fx-labels" id="trackFxLabels3"></div>
      <label>Divide:
        <select id="divider3" aria-label="Track 3 divider">
          <option value="1">x1</option>
          <option value="0.5">x¬Ω</option>
          <option value="2">x2</option>
        </select>
      </label>
      <button class="main-looper-btn" id="mainLooperBtn3">Record/Overdub</button>
      <div class="stop-clear-btn">
        <button class="stop-half" id="stopBtn3">Stop</button>
        <button class="clear-half" id="clearBtn3">Clear</button>
      </div>
      <button class="fx-menu-btn" id="fxMenuBtn3">üéõ FX Menu</button>
    </div>

    <!-- Looper 4 -->
    <div class="looper-pedal" id="looper4">
      <div class="track-label">TRACK 4</div>
      <svg class="progress-ring" width="92" height="92" aria-hidden="true">
        <circle id="progressBar4" r="42" cx="46" cy="46" stroke-width="6" fill="none" />
      </svg>
      <div class="looper-icon" id="looperIcon4" aria-label="Looper 4 status">‚ñ∂</div>
      <div class="looper-row">
        <div class="state-display" id="stateDisplay4">Ready</div>
      </div>
      <label class="looper-vol-label">
        <span>Vol:</span>
        <input type="range" class="looper-vol-slider" id="volSlider4" min="0" max="120" value="90" />
        <span id="volValue4">90%</span>
      </label>
      <div class="track-fx-labels" id="trackFxLabels4"></div>
      <label>Divide:
        <select id="divider4" aria-label="Track 4 divider">
          <option value="1">x1</option>
          <option value="0.5">x¬Ω</option>
          <option value="2">x2</option>
        </select>
      </label>
      <button class="main-looper-btn" id="mainLooperBtn4">Record/Overdub</button>
      <div class="stop-clear-btn">
        <button class="stop-half" id="stopBtn4">Stop</button>
        <button class="clear-half" id="clearBtn4">Clear</button>
      </div>
      <button class="fx-menu-btn" id="fxMenuBtn4">üéõ FX Menu</button>
    </div>
  </div>

  <!-- LIVE MIC FX BUTTON -->
  <button id="monitorBtn" class="monitor-btn" aria-pressed="false">Live MIC OFF</button>

  <!-- Popups for After FX (dynamically generated) -->
  <div id="fxMenuPopup" class="fx-popup hidden" role="dialog" aria-modal="true"></div>
  <div id="fxParamsPopup" class="fx-popup hidden" role="dialog" aria-modal="true"></div>
  <div id="fxBeforeParamsPopup" class="fx-popup hidden" role="dialog" aria-modal="true"></div>

  <!-- Footer: Open App and Source links -->
  <footer style="text-align:center; margin: 22px 0 8px 0;">
    <a href="https://surajpathare1111.github.io/looper-app/" target="_blank" class="open-link-btn" rel="noopener">
      üîó Open Looper App (Mobile)
    </a>
    <br>
    <a href="https://ww.surajmusicproductions/looper-app" target="_blank" class="footer-link" rel="noopener">By Suraj Pathare</a>
  </footer>

  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
